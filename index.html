<!DOCTYPE html>
<html lang="en" style="height:98%">
<head>
    <meta charset="UTF-8">
    <title>Solarchat</title>
</head>

<style>
  table, th, td {
    border:1px solid black;
  }
  /*textarea {
    background-color: rgba(20,20,20,0.6);
    color: white;
    border-radius: 15px;
  }*/
</style>

<body style="height:100%; background:linear-gradient(cadetblue, #9198e5)" >

<div style="height:100%">
    <table style="width:100%; height:100%">
      <tr style="height: 5%">
        <th style="width:20%" id="login_header">Login</th>
        <th style="width:60%">Messages</th>
        <th style="width:20%">Online</th>
      </tr>

      <tr style="height: 5%">
        <td><b>Welcome to Solarchat</b><br>v0.1.0 19-06-2025</td>
        <td>#testing-chat</td>
        <td>Members online</td>
      </tr>

      <tr>
        <td>
          <input placeholder="username" id="username_input">
          <input placeholder="avatarlink" id="avatarlink_input">
        </td>
        <td>
          <div id="inbox" style="height:77vh; overflow-y:auto;">
          </div>
        </td>
        <td>

          <table>
            <tr>
              <td style="width:20%">avatar</td>
              <td style="width:80%;">name</td>
            </tr>
            <tr>

            </tr>
          </table>

        </td>
      </tr>

      <tr style="height: 10%">
        <td><button style="width: 100%" onclick="inputInfo()">Set user</button></td>
        <td>
          <textarea style="width: 85%; height: 88%; resize: none;" placeholder="Send a message" id="outbox"></textarea>
          <button onclick="sendMessage()">send</button>
        </td>
        <td id="server_status">Server status: Not connected</td>
      </tr>
    </table>
  </div>
<script src="main.js"></script>
</body>
</html>
